# Configuración global de Gradle para ThunderTools

# Ajustes de memoria y codificación
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8

# Evita referencias transitivas en R (requerido por AGP 8+)
android.nonTransitiveRClass=true

# Mantiene compatibilidad con librerías antiguas que usan soporte
android.enableJetifier=true

# Opcional: mejora la velocidad de compilación en CI
org.gradle.parallel=true
org.gradle.configureondemand=true