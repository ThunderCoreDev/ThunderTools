# ============================
# Gradle Properties - ThunderTools
# ============================

# Ajustes de memoria y codificación
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Habilita compilación paralela para acelerar builds
org.gradle.parallel=true
org.gradle.configureondemand=true

# Evita referencias transitivas en R (requerido por AGP 8+)
android.nonTransitiveRClass=true

# Mantiene compatibilidad con librerías antiguas que usan soporte
android.enableJetifier=true

# Opcional: mejora la resolución de dependencias
org.gradle.caching=true

# Define el comportamiento de advertencias
org.gradle.warning.mode=all