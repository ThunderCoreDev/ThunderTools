name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    
    - name: Detectar gestor de paquetes
      id: package-manager
      run: |
        if [ -f "package-lock.json" ]; then
          echo "manager=npm" >> $GITHUB_OUTPUT
          echo "lockfile=package-lock.json" >> $GITHUB_OUTPUT
          echo "install-command=ci" >> $GITHUB_OUTPUT
        elif [ -f "yarn.lock" ]; then
          echo "manager=yarn" >> $GITHUB_OUTPUT
          echo "lockfile=yarn.lock" >> $GITHUB_OUTPUT
          echo "install-command=install --frozen-lockfile" >> $GITHUB_OUTPUT
        elif [ -f "pnpm-lock.yaml" ]; then
          echo "manager=pnpm" >> $GITHUB_OUTPUT
          echo "lockfile=pnpm-lock.yaml" >> $GITHUB_OUTPUT
          echo "install-command=install --frozen-lockfile" >> $GITHUB_OUTPUT
        else
          echo "No se encontró archivo de lock"
          echo "manager=npm" >> $GITHUB_OUTPUT
          echo "install-command=install" >> $GITHUB_OUTPUT
        fi
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: ${{ steps.package-manager.outputs.manager }}
        cache-dependency-path: ${{ steps.package-manager.outputs.lockfile }}
    
    - name: Instalar dependencias
      run: |
        if [ "${{ steps.package-manager.outputs.manager }}" = "npm" ]; then
          npm ${{ steps.package-manager.outputs.install-command }}
        elif [ "${{ steps.package-manager.outputs.manager }}" = "yarn" ]; then
          npm install -g yarn
          yarn ${{ steps.package-manager.outputs.install-command }}
        elif [ "${{ steps.package-manager.outputs.manager }}" = "pnpm" ]; then
          npm install -g pnpm
          pnpm ${{ steps.package-manager.outputs.install-command }}
        fi
    
    - name: Verificar estructura del proyecto
      run: |
        echo "Estructura del proyecto:"
        ls -la
        echo -e "\nContenido de package.json:"
        cat package.json || echo "No hay package.json"
    
    - name: Ejecutar tests
      run: |
        if [ -f "package.json" ]; then
          npm test || echo "Tests fallaron o no configurados"
        else
          echo "No hay package.json, omitiendo tests"
        fi
    
    - name: Build del proyecto
      run: |
        if [ -f "package.json" ]; then
          # Verificar si existe script build
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No hay script 'build' definido"
          fi
        fi
    
    - name: Subir artefactos de build
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.node-version }}-${{ github.sha }}
        path: |
          dist/
          build/
          public/
          !**/*.map
        if-no-files-found: warn
        retention-days: 7
        compression-level: 6
    
    - name: Subir coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports-${{ matrix.node-version }}
        path: |
          coverage/
          **/coverage/
          **/lcov.info
        retention-days: 30

  deploy:
    runs-on: ubuntu-latest
    needs: setup-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    environment: production
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Descargar todos los artefactos
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
    
    - name: Preparar para deploy
      run: |
        echo "Artefactos descargados:"
        find artifacts/ -type f | head -20
        
        # Buscar archivos de build
        if [ -d "artifacts/" ]; then
          mkdir -p dist
          # Copiar archivos relevantes
          find artifacts/ -name "*.js" -o -name "*.html" -o -name "*.css" | head -10
        fi
    
    # Opción 1: Deploy a GitHub Pages
    - name: Deploy to GitHub Pages
      if: github.event_name != 'pull_request'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        destination_dir: ./
        force_orphan: true
    
    # Opción 2: Crear Release (para tags)
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/**/*.zip
          artifacts/**/*.tar.gz
          dist/**/*
        generate_release_notes: true