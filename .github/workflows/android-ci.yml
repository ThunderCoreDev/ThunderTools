name: Build Android APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Android environment
        uses: android-actions/setup-android@v3
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Create project structure
        run: |
          # Solo crear lo absolutamente necesario
          mkdir -p app/src/main/java/com/thundertools/app
          mkdir -p app/src/main/res
          
          # Crear AndroidManifest.xml
          cat > app/src/main/AndroidManifest.xml << 'EOF'
<?xml version="1.0" encoding="utf-8"?>
<manifest xmlns:android="http://schemas.android.com/apk/res/android">
    <application android:label="ThunderTools">
        <activity android:name=".MainActivity">
            <intent-filter>
                <action android:name="android.intent.action.MAIN" />
                <category android:name="android.intent.category.LAUNCHER" />
            </intent-filter>
        </activity>
    </application>
</manifest>
EOF
          
          # Crear archivos Gradle mÃ­nimos
          cat > build.gradle << 'EOF'
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
EOF
          
          cat > app/build.gradle << 'EOF'
plugins {
    id 'com.android.application'
}

android {
    namespace 'com.thundertools.app'
    compileSdk 34
    
    defaultConfig {
        applicationId "com.thundertools.app"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
    
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
EOF
          
          echo 'include ":app"' > settings.gradle
          echo 'android.useAndroidX=true' > gradle.properties
          echo 'android.enableJetifier=true' >> gradle.properties
      
      - name: Build APK
        run: |
          # Usar gradle del sistema (ya instalado por setup-android)
          ./gradlew clean assembleRelease 2>&1 || gradle clean assembleRelease
      
      - uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/