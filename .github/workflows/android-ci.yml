name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Verificar estructura del proyecto
        id: check-project
        run: |
          echo "=== VERIFICANDO PROYECTO ==="
          echo "Directorio actual: $(pwd)"
          ls -la
          
          # Buscar archivos de Android
          if [ -f "build.gradle" ] || [ -f "app/build.gradle" ]; then
            echo "Proyecto Android encontrado"
            echo "is-android=true" >> $GITHUB_OUTPUT
          else
            echo "No se encontró build.gradle"
            echo "is-android=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Dar permisos a Gradle wrapper
        if: steps.check-project.outputs.is-android == 'true'
        run: |
          if [ -f "gradlew" ]; then
            chmod +x gradlew
            echo "Permisos dados a gradlew"
          fi
      
      - name: Cache de Gradle
        if: steps.check-project.outputs.is-android == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Build APK de debug
        if: steps.check-project.outputs.is-android == 'true'
        run: |
          echo "=== COMPILANDO APK DEBUG ==="
          
          if [ -f "gradlew" ]; then
            ./gradlew assembleDebug --no-daemon
          else
            echo "Instalando Gradle..."
            sudo apt-get update
            sudo apt-get install -y gradle
            gradle assembleDebug
          fi
          
          echo "Build completado"
      
      - name: Build APK de release
        if: steps.check-project.outputs.is-android == 'true'
        run: |
          echo "=== COMPILANDO APK RELEASE ==="
          
          if [ -f "gradlew" ]; then
            ./gradlew assembleRelease --no-daemon
          else
            gradle assembleRelease
          fi
          
          echo "Build release completado"
      
      - name: Buscar archivos APK
        if: steps.check-project.outputs.is-android == 'true'
        run: |
          echo "=== BUSCANDO ARCHIVOS APK ==="
          
          # Buscar en directorios comunes
          find . -type f -name "*.apk" 2>/dev/null | head -20 || echo "No se encontraron APKs"
          
          echo "--- Directorios comunes ---"
          for dir in app/build/outputs/apk app/build/outputs/apk/debug app/build/outputs/apk/release; do
            if [ -d "$dir" ]; then
              echo "Contenido de $dir:"
              ls -la "$dir/"
            fi
          done
      
      - name: Subir APKs como artefactos
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: |
            **/*.apk
            !**/*-unaligned.apk
          if-no-files-found: warn
          retention-days: 30
      
      - name: Mostrar información del build
        if: always()
        run: |
          echo "=== RESUMEN DEL BUILD ==="
          echo "Proyecto: ThunderTools"
          echo "SHA: ${{ github.sha }}"
          echo "Trigger: ${{ github.event_name }}"
          echo "Fecha: $(date)"