name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout del código
      - uses: actions/checkout@v4
      
      # 2. Verificar si existe gradle wrapper
      - name: Check Gradle Wrapper
        id: check-wrapper
        run: |
          if [ ! -f "gradle/wrapper/gradle-wrapper.properties" ]; then
            echo "Gradle wrapper not found, generating..."
            echo "GENERATE_WRAPPER=true" >> $GITHUB_OUTPUT
          else
            echo "Gradle wrapper found"
            echo "GENERATE_WRAPPER=false" >> $GITHUB_OUTPUT
          fi
      
      # 3. Generar wrapper si falta
      - name: Generate Gradle Wrapper
        if: steps.check-wrapper.outputs.GENERATE_WRAPPER == 'true'
        run: |
          # Crear estructura de directorios
          mkdir -p gradle/wrapper
          
          # Crear gradle-wrapper.properties
          cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.5-bin.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF
          
          # Descargar gradle-wrapper.jar si no existe
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Downloading gradle-wrapper.jar..."
            # Versión compatible con Gradle 8.x
            curl -L -o gradle/wrapper/gradle-wrapper.jar \
              https://github.com/gradle/gradle/raw/v8.5.0/gradle/wrapper/gradle-wrapper.jar
          fi
          
          # Crear script gradlew si no existe
          if [ ! -f "gradlew" ]; then
            echo "Creating gradlew script..."
            cat > gradlew << 'EOF'
          #!/usr/bin/env bash
          
          ##############################################################################
          ##
          ##  Gradle start up script for UN*X
          ##
          ##############################################################################
          
          # Attempt to set APP_HOME
          # Resolve links: $0 may be a link
          PRG="$0"
          # Need this for relative symlinks.
          while [ -h "$PRG" ] ; do
            ls=`ls -ld "$PRG"`
            link=`expr "$ls" : '.*-> \(.*\)$'`
            if expr "$link" : '/.*' > /dev/null; then
              PRG="$link"
            else
              PRG=`dirname "$PRG"`"/$link"
            fi
          done
          SAVED="`pwd`"
          cd "`dirname \"$PRG\"`/" >/dev/null
          APP_HOME="`pwd -P`"
          cd "$SAVED" >/dev/null
          
          APP_NAME="Gradle"
          APP_BASE_NAME=`basename "$0"`
          
          # Add default JVM options here. You can also use JAVA_OPTS and GRADLE_OPTS to pass JVM options to this script.
          DEFAULT_JVM_OPTS='"-Xmx64m" "-Xms64m"'
          
          # Use the maximum available, or set MAX_FD != -1 to use that value.
          MAX_FD="maximum"
          
          warn () {
            echo "$*"
          }
          
          die () {
            echo
            echo "$*"
            echo
            exit 1
          }
          
          # OS specific support (must be 'true' or 'false').
          cygwin=false
          msys=false
          darwin=false
          nonstop=false
          case "`uname`" in
            CYGWIN* )
              cygwin=true
              ;;
            Darwin* )
              darwin=true
              ;;
            MINGW* )
              msys=true
              ;;
            NONSTOP* )
              nonstop=true
              ;;
          esac
          
          CLASSPATH=$APP_HOME/gradle/wrapper/gradle-wrapper.jar
          
          # Determine the Java command to use to start the JVM.
          if [ -n "$JAVA_HOME" ] ; then
            if [ -x "$JAVA_HOME/jre/sh/java" ] ; then
              # IBM's JDK on AIX uses strange locations for the executables
              JAVACMD="$JAVA_HOME/jre/sh/java"
            else
              JAVACMD="$JAVA_HOME/bin/java"
            fi
            if [ ! -x "$JAVACMD" ] ; then
              die "ERROR: JAVA_HOME is set to an invalid directory: $JAVA_HOME
          
          Please set the JAVA_HOME variable in your environment to match the
          location of your Java installation."
            fi
          else
            JAVACMD="java"
            which java >/dev/null 2>&1 || die "ERROR: JAVA_HOME is not set and no 'java' command could be found in your PATH.
          
          Please set the JAVA_HOME variable in your environment to match the
          location of your Java installation."
          fi
          
          # Increase the maximum file descriptors if we can.
          if [ "$cygwin" = "false" ] && [ "$darwin" = "false" ] && [ "$nonstop" = "false" ] ; then
            MAX_FD_LIMIT=`ulimit -H -n`
            if [ $? -eq 0 ] ; then
              if [ "$MAX_FD" = "maximum" -o "$MAX_FD" = "max" ] ; then
                MAX_FD="$MAX_FD_LIMIT"
              fi
              ulimit -n $MAX_FD
              if [ $? -ne 0 ] ; then
                warn "Could not set maximum file descriptor limit: $MAX_FD"
              fi
            else
              warn "Could not query maximum file descriptor limit: $MAX_FD_LIMIT"
            fi
          fi
          
          # For Darwin, add options to specify how the application appears in the dock
          if $darwin; then
            GRADLE_OPTS="$GRADLE_OPTS \"-Xdock:name=$APP_NAME\" \"-Xdock:icon=$APP_HOME/media/gradle.ico\""
          fi
          
          # For Cygwin or MSYS, switch paths to Windows format before running java
          if $cygwin || $msys ; then
            APP_HOME=`cygpath --path --mixed "$APP_HOME"`
            CLASSPATH=`cygpath --path --mixed "$CLASSPATH"`
            
            JAVACMD=`cygpath --unix "$JAVACMD"`
            
            # We build the pattern for arguments to be converted via cygpath
            ROOTDIRSRAW=`find -L / -maxdepth 1 -mindepth 1 -type d 2>/dev/null`
            SEP=""
            for dir in $ROOTDIRSRAW ; do
              ROOTDIRS="$ROOTDIRS$SEP$dir"
              SEP="|"
            done
            PAT="($ROOTDIRS)"
            if [ $MSYS = "true" ] ; then
              PAT="(${PAT//)/|/cygdrive/)/[a-zA-Z]/)}"
            fi
            
            if [[ $APP_BASE_NAME == "gradle" ]] ; then
              PAT="0|${PAT}"
            else
              PAT="${PAT}|0"
            fi
            
            # Now convert the arguments
            for i
            do
              case $i in
                -*) ;;
                *)
                  if [[ $i =~ $PAT ]] ; then
                    newarg=`cygpath --path --ignore --mixed "$i"`
                  else
                    newarg="$i"
                  fi
                  args="$args $newarg"
                  ;;
              esac
            done
            
            # Roll the args back into the positional parameters
            set -- $args
          fi
          
          # Collect all arguments for the java command;
          #   * $DEFAULT_JVM_OPTS are used in all Gradle invocations
          #   * $JAVA_OPTS are used in all Gradle invocations except the
          #      "help" task (in which case every $JAVA_OPTS is used, since
          #      "help" is not a real task)
          #   * $GRADLE_OPTS are used in all Gradle invocations except when
          #      a Java property of the form "org.gradle.jvmargs" is set on
          #      the command line (in which case that property and all
          #      $JAVA_OPTS are used)
          
          exec "$JAVACMD" "$@" -classpath "$CLASSPATH" org.gradle.wrapper.GradleWrapperMain "$@"
          EOF
            chmod +x gradlew
          fi
      
      # 4. Arreglar terminaciones de línea
      - name: Fix line endings
        run: |
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
      
      # 5. Configurar Java
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      # 6. Build de la APK
      - name: Build APK
        run: ./gradlew clean assembleRelease
      
      # 7. Subir APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: |
            app/build/outputs/apk/release/*.apk
            */build/outputs/apk/release/*.apk
          if-no-files-found: warn
          retention-days: 7