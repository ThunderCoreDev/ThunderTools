name: Android CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Install Gradle and Generate Wrapper
      run: |
        # Instalar Gradle
        sudo apt-get update
        sudo apt-get install -y gradle
        
        # Verificar estructura del proyecto
        if [ ! -f "settings.gradle.kts" ]; then
          echo "ERROR: settings.gradle.kts no encontrado"
          exit 1
        fi
        
        # Generar Gradle Wrapper
        gradle wrapper --gradle-version=8.2
        
        # Verificar que se gener√≥
        if [ -f "gradlew" ]; then
          chmod +x gradlew
          echo "Gradle wrapper generado exitosamente"
          ./gradlew --version
        else
          echo "ERROR: No se pudo generar gradlew"
          exit 1
        fi
    
    - name: Build APK
      run: ./gradlew :app:assembleDebug --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ThunderTools-APK
        path: app/build/outputs/apk/debug/
