name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Verificar estructura del proyecto Android
      id: check-android
      run: |
        echo "=== VERIFICANDO ESTRUCTURA ANDROID ==="
        echo "Directorio actual: $(pwd)"
        ls -la
        
        # Buscar archivos Android
        if [ -f "build.gradle" ] || [ -f "app/build.gradle" ]; then
          echo " Proyecto Android encontrado"
          echo "is-android=true" >> $GITHUB_OUTPUT
        else
          echo " No es proyecto Android"
          echo "is-android=false" >> $GITHUB_OUTPUT
        fi
        
        # Verificar Gradle wrapper
        if [ -f "gradlew" ]; then
          echo " Gradle wrapper encontrado"
          chmod +x gradlew
        fi
    
    - name: Setup Android SDK
      if: steps.check-android.outputs.is-android == 'true'
      uses: android-actions/setup-android@v2
    
    - name: Cache Gradle
      if: steps.check-android.outputs.is-android == 'true'
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Build APK con Gradle
      if: steps.check-android.outputs.is-android == 'true'
      run: |
        echo "=== BUILD APK ==="
        
        # Verificar si existe gradlew
        if [ -f "gradlew" ]; then
          ./gradlew assembleDebug --no-daemon
        else
          # Si no hay gradlew, usar gradle directamente
          gradle assembleDebug
        fi
        
        echo " APK generado"
    
    - name: Buscar APK generada
      if: steps.check-android.outputs.is-android == 'true'
      run: |
        echo "=== BUSCANDO APK ==="
        find . -name "*.apk" -type f | head -20 || echo "No se encontraron APKs"
        
        # Buscar en ubicaciones comunes
        for dir in app/build/outputs/apk/debug app/build/outputs/apk/release build/outputs/apk; do
          if [ -d "$dir" ]; then
            echo "APKs en $dir:"
            ls -la "$dir/" || true
          fi
        done
    
    - name: Subir APK como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: |
          **/*.apk
          !**/*-unaligned.apk
        if-no-files-found: error
        retention-days: 30