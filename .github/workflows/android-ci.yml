name: Build Android APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make gradlew executable
        run: |
          if [ -f "gradlew" ]; then
            chmod +x gradlew
          fi

      # Opcional: Limpiar cachÃ© (no es necesario cada vez)
      - name: Clean Build Cache
        run: |
          if [ -f "gradlew" ]; then
            ./gradlew cleanBuildCache || true
          fi

      - name: Build APK
        run: |
          if [ -f "gradlew" ]; then
            ./gradlew assembleDebug
          else
            sudo apt-get update
            sudo apt-get install -y gradle
            gradle assembleDebug
          fi

      - name: Find APK file
        id: find-apk
        run: |
          APK_FILE=$(find . -name "*.apk" -type f | grep -i debug | grep -v unaligned | head -1)
          if [ -n "$APK_FILE" ]; then
            echo "APK found: $APK_FILE"
            echo "path=$APK_FILE" >> $GITHUB_OUTPUT
          else
            echo "No APK found"
            find . -name "*.apk" -type f
            exit 1
          fi

      - name: Upload APK
        if: steps.find-apk.outputs.path
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ${{ steps.find-apk.outputs.path }}
          retention-days: 7